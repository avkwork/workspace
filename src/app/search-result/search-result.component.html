<div class="container">
    <div class="row">
        <div class="col-sm-12 result-count">
            Total Result : {{userlist.total_count}}
        </div>
    </div>

    <div *ngFor="let user of userlist.items" class="row profile-list">
        <div class="col-sm-12 col-lg-9">
            <div class="profile-pic">
               <img src="{{user.avatar_url}}">
            </div>
            
            <div class="profile-info">
            <div class="profile-name">{{user.login}}</div>
            <div class="profil-url">Profile Url: {{user.html_url}}</div>
           
        </div>
        </div>
        <div class="col-sm-12 col-lg-3">
            <button type="button" class="btn btn-default">Details</button>
        </div>
    </div>

</div>
